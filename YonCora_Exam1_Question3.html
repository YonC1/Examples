<p>A.) Print the expression "We are here to get you there"</p>

<p id="moto"></p>

</script>

<p>B.) Search the word get and print it</p>

<p id="searching"></p>
<script>
let text = "We are here to get you there.";
document.getElementById("searching").innerHTML = text.includes("get");
document.write("get");
</script>
